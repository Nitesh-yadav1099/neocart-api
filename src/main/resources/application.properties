spring.application.name=neocart-api

# Server Port Configuration
server.port=8080

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/neocart_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# This tells Hibernate to automatically update the database schema based on your Java entities.
# Super useful for development. For production, we'll later look at tools like Flyway.
spring.jpa.hibernate.ddl-auto=update

# This will show the actual SQL queries being run in the console. Great for debugging!
spring.jpa.show-sql=true

# Prettify the SQL logs
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# In a real production app, use a much longer, randomly generated string from a secure source!
